<ion-header>
  <ion-navbar>
    <ion-title>GameCube ROM downloader</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-input type="text" (keyup.enter)="search()" [(ngModel)]="query" placeholder="Mario"></ion-input>
    <button clear ion-button item-right (click)="search()">Search</button>
  </ion-item>
  <ion-spinner class="spinner" *ngIf="spinnerOn"></ion-spinner>
  <div *ngIf="games.length > 0" class="games">
    <ng-container *ngFor="let game of games">
      <div *ngIf="game.image; else noGames()">
        <div class="column">
          <img class="poster" src={{game.image}} (click)="viewGame(game)">
          <img class="flag flag-{{game.flag}}">
          <span class="game-name">{{game.name}}</span>
        </div>
      </div>
    </ng-container>
    <div class="filling-empty-space-childs"></div>
    <div class="filling-empty-space-childs"></div>
    <div class="filling-empty-space-childs"></div>
  </div>
</ion-content>
